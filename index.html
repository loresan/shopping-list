<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping_List_App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="main_container clearfix">
	<header class="clearfix">
		<h1 class="clearfix">
		<img class="cart-icon left-ico"src="images/cart.png">Shopping List App 
		<img class="cart-icon  right-ico" src="images/cart.png"></h1>
	</header>
	
		<ul class="items_insertion">
			<li><input id="item" type="text" value=""  placeholder="Enter item here"></li>
			<li><input id="price" type="number"  min="1" value="" placeholder="price"></li>
			<li><input id="qnt" type="number"  min="1" value="" placeholder="quantity"></li>
			<li><input id="add_item" type="button"  name="add" value="add"/></li>

		</ul>

		<ul class="list_items">
			
		</ul>
        <ul class="bottom_fields">
		<li><div id="total">Total</div></li>
		<li><input type="button" name="save" value="save"/></li>
		</ul>

		<div class="empty"></div>
	</section>
	
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main_script.js"></script>
</body>
</html>
